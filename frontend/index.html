<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="nav">
        <img src="../assets/svg/logo.svg" class="invert logo" alt="">
        <div class="center">
            <span><img src="../assets/svg/house.svg" class="invert" alt=""></span>
            <span>
                <img src="../assets/svg/search.svg" class="invert" alt="Search">
                <input type="text" placeholder="What do you want to play?">
                <img src="../assets/svg/browse.svg" class="invert" alt="">
            </span>
        </div>
        <!-- comments -->
        <div class="right">
            <span class="install"><img src="../assets/svg/download.svg" class="invert" alt=""> Install App</span>
            <span class="bell"><img src="../assets/svg/bell.svg" class="invert" alt=""></span>
            <span class="group"><img src="../assets/svg/group.svg" class="invert" alt=""></span>
            <span class="account"><span>K</span></span>
        </div>
    </div>
    <div class="plist">
        <div class="left">
            <h4>Your Library <img class="invert" src="../assets/svg/cancle.svg" alt=""></h4>
            <div class="playlist">
                <ul>

                </ul>
            </div>
        </div>
        <div class="right">
            <div class="sec"><span><img src="../assets/svg/hamburger.svg"
                        alt="Menu"></span><span>All</span><span>Music</span><span>Podcast</span></div>
            <div class="plist-cont">
                <div class="title"><span>Made for <b>Kartik</b></span><span><a href="#">Show all</a></span></div>
                <div class="cards-container">
                    <div class="scroll-indicator left-indicator">
                        <img class="invert" src="../assets/svg/left-arrow.svg" alt="Scroll Left">
                    </div>
                    <div class="plistcards" id="mixed">
                       
                    </div>
                    <div class="scroll-indicator right-indicator">
                        <img src="../assets/svg/right-arrow.svg" alt="Scroll Right">
                    </div>
                </div>
                <div class="plist-cont" >
                    <div class="title"><span>Top <b>Hindi</b> Songs</span><span><a href="#">Show all</a></span></div>
                    <div class="cards-container">
                        <div class="scroll-indicator left-indicator">
                            <img class="invert" src="../assets/svg/left-arrow.svg" alt="Scroll Left">
                        </div>
                        <div class="plistcards" id="hindi-songs">
                            
                        </div>
                        <div class="scroll-indicator right-indicator">
                            <img src="../assets/svg/right-arrow.svg" alt="Scroll Right">
                        </div>
                    </div>
                </div>
                <div class="plist-cont" >
                    <div class="title"><span>Kannada <b>Hits</b></span><span><a href="#">Show all</a></span></div>
                    <div class="cards-container">
                        <div class="scroll-indicator left-indicator">
                            <img class="invert" src="../assets/svg/left-arrow.svg" alt="Scroll Left">
                        </div>
                        <div class="plistcards" id="kannada-hits">
                            
                        </div>
                        <div class="scroll-indicator right-indicator">
                            <img src="../assets/svg/right-arrow.svg" alt="Scroll Right">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <div class="controls">
            <div class="left-info">
                <img class="sng-img" src="../assets/img/cover.jpeg" alt="">
                <div class="song-info">
                    <div class="song-name">Select a song</div>
                    <div class="artist-name">Unknown Artist</div>
                </div>
            </div>
            <div class="middle">
                <div class="player-controls">
                    <span><img id="prev" src="../assets/svg/prev.svg" alt="Previous"></span>
                    <span id="play-btn"><img id="play" src="../assets/svg/play.svg" alt="Play/Pause"></span>
                    <span><img id="next" src="../assets/svg/next.svg" alt="Next"></span>
                </div>
                <div class="seekbar">
                    <span class="time">--:--</span>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="circle"></div>
                        </div>
                    </div>
                    <span class="time">--:--</span>
                </div>
            </div>
            <div class="right-controls">
                <img class="invert" src="../assets/svg/volume.svg" alt="">
                <div class="volume-container">
                    <div class="volume">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
    <!-- ID3 tag reader for extracting artist/title from MP3 URLs -->
    <script src="https://unpkg.com/jsmediatags@3.9.7/dist/jsmediatags.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
